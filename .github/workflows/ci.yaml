name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Run check
      run: npm run check

    - name: Run lint
      run: npm run check

    - name: Run tests
      run: npm test

    - name: Check test coverage
      run: npm run test:cov
